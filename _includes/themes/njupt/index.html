{% for post in paginator.posts %}
<div class="article">
  <!--Date-->
  <div class="date">
    <a title="{{ post.title }}" href="{{ post.url }}"><time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time></a>
  </div>
  <div class="content clearfix">
    <div class="comments-link"><span class="ds-thread-count" data-thread-key="{{post.wordpress_id}}" data-count-type="comments"></span></div>	  
    <h2><a class="pjax title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
    {{ post.content | | split:'<!-- more -->' | first }}
<div class="social">
  {% if post.tags %}

    {% for tag in post.tags %}
    <a class="pjax tag" href="/tags.html#{{ tag }}" title="{{ tag }}">≡{{ tag }} </a>
    {% endfor %}

  {% endif %}
   <a href="{{ post.url }}" class="more-link">查看全文</a>
  </div>  
  </div>

</div>
{% endfor %}
