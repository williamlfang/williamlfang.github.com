<div class="article">

  <div class="content clearfix">
	  
    <div id='tag_cloud'>
    {% for tag in site.tags %}
    <a href="#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
    {% endfor %}
    </div>

    <ul class="listing">
    {% for tag in site.tags %}
      <div class="anchorouter"><a href="#{{ tag[0] }}" class="anchor"><span class="icon-hand-right anchor"></span></a><li class="listing-seperator" id="{{ tag[0] }}">{{ tag[0] }}</li></div>
    {% for post in tag[1] %}
      <li class="listing-item">
      <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
      <a class="pjax" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </li>
    {% endfor %}
    {% endfor %}
    </ul>
  </div>
</div>
